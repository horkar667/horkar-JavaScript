<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>JavaScript Basics</title>
  <style>
    .my-color {
      color: red;
      background-color: skyblue;
    }

    .my-border {
      border-bottom: 4px solid orange;
    }
  </style>
</head>

<body>
  <input type="text"><br>
  <select>
    <!-- value属性で値を変更できる。　指定しない場合はかっこの中の値になる。 -->
    <option value="red">赤</option>
    <option>青</option>
    <option>黄</option>
  </select><br>

  <input type="radio" name="color" value="red"> 赤  
  <input type="radio" name="color" value="blue"> 青
  <input type="radio" name="color" value="yellow"> 黄<br>
  <button>Run</button>

  <ul>
    <li>item 0</li>
    <li>item 1</li>
    <li>item 2</li>
  </ul>

  <ul id="ul1">

  </ul>

  <!-- HTMLではdata-から始まっていれば独自の属性がつけられる -->
  <h1 id="target" data-translation="Dotinstall" title="見出しです！" class="my-border">ドットインストール</h1>
  <p>こんにちは、こんにちは、こんにちは</p>
  <p>こんにちは、こんにちは、こんにちは</p>
  <p>こんにちは、こんにちは、こんにちは</p>
  <script src="js/main.js"></script>
</body>

</html>
